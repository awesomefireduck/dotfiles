# default 500
set -sg escape-time 0

set -g base-index 1
setw -g pane-base-index 1

set -g history-limit 10000

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'BSpace' halfpage-up


# clipboard
bind C-c run "tmux save-buffer - | xclip -i -sel clipboard"
bind C-v run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"

bind | split-window -h
bind - split-window -v

unbind '"'
unbind %

#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+

# smart movement between tmux panes and vim splits
# requires vim plugin
# see https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# set statusbar colour (requires `$hostnum` env var)
set -g -status-bg "colour$hostnum"
setw -g window-status-current-bg "colour$hostnum"

bind M-F11 set -qg status-bg colour244
bind M-F12 set -qg status-bg "colour$hostnum"

bind -n S-up \
  send-keys M-F12 \; \
  set -qg status-bg colour232 \; \
  set -qg prefix C-e \; \

bind -n S-down \
  send-keys M-F11 \; \
  set -qg status-bg "colour$hostnum" \; \
  set -qg prefx C-b
